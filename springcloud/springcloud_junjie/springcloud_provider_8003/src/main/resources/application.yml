server:
  port: 8003
spring:

  datasource:
   url: jdbc:mysql://localhost:3306/springcloud02?useUnicode=true&characterEncoding=utf-8&useSSL=true
   username: root
   password: 123456
   driver-class-name: com.mysql.jdbc.Driver
   type: com.alibaba.druid.pool.DruidDataSource
   dbcp2:
   #druid 连接池配置
     initialSize: 5    # 初始化连接数
     minIdle: 5   # 数据库最小连接数
     max-total: 5   # 数据库最大连接数
     max-wait-millis: 200 #等待获取的最大时间
  #设置名称eureka 名称
  application:
    name: springcloud8001 #应用名称 负载均衡名称不能改
#Mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.junjie.entities
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存
#注册中心
eureka:
  client: #客户端注册进eureka服务列表
   service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: springcloud_dept8003   #修改启动名称
    prefer-ip-address: true  #访问显示ip

info:
  app.name: springcloud_junjie_dept
  company.name: com.junjie
  build.artifactId: ${project.artifactId}
  build.version: ${project.version}
